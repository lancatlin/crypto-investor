<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            {% if request.user.is_authenticated %}
            Welcome {{ request.user.username }}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
